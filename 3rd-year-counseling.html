<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counseling.css">
    <title>3rd Year Counseling</title>
</head>
<body>
    <header>
        <h1>Welcome to 3rd Year Counseling</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Honors Courses</h2>
            <p>Do you want to enroll in honors courses?</p>
            <label for="yes-honors">Yes</label>
            <input type="radio" id="yes-honors" name="honors" value="Yes">
            <label for="no-honors">No</label>
            <input type="radio" id="no-honors" name="honors" value="No">
        </div>
        <div class="section">
            <h2>Minors Courses</h2>
            <p>Do you want to enroll in minors courses?</p>
            <label for="yes-minors">Yes</label>
            <input type="radio" id="yes-minors" name="minors" value="Yes">
            <label for="no-minors">No</label>
            <input type="radio" id="no-minors" name="minors" value="No">
        </div>
        <div class="section">
            <h2>Open Elective Courses</h2>
            <p>Choose from the following open elective courses:</p>
            <label for="digital-marketing">Digital Marketing</label>
            <input type="radio" id="digital-marketing" name="open-elective" value="Digital Marketing">
            <br>
            <label for="ipr">IPR</label>
            <input type="radio" id="ipr" name="open-elective" value="IPR">
            <br>
            <label for="project-management">Project Management</label>
            <input type="radio" id="project-management" name="open-elective" value="Project Management">
            <br>
            <label for="entrepreneurship-development">Entrepreneurship Development</label>
            <input type="radio" id="entrepreneurship-development" name="open-elective" value="Entrepreneurship Development">
            <br>
            <label for="engineers-law">Engineer's Law</label>
            <input type="radio" id="engineers-law" name="open-elective" value="Engineer's Law">
        </div>
    </div>
</body>
</html>
