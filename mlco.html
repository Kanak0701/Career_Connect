<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning and Data Science</title>
    <link rel="stylesheet" href="mlcostyle.css">
</head>
<body>
    <div class="container">
        <h1>Career Fields in Machine Learning and Data Science</h1>
        <div class="career-list" id="careerList">
            <div class="career-field" data-content="Data Scientist">
                <img src="ds.jpeg" alt="Data Scientist">
                <h2>Data Scientist</h2>
                <p>Analyzes complex datasets to inform business decision-making.</p>
            </div>
            <div class="career-field" data-content="Machine Learning Engineer">
                <img src="mle.jpg" alt="Machine Learning Engineer">
                <h2>Machine Learning Engineer</h2>
                <p>Develops machine learning algorithms for various applications.</p>
            </div>
            <div class="career-field" data-content="Data Analyst">
                <img src="da.jpg" alt="Data Analyst">
                <h2>Data Analyst</h2>
                <p>Interprets data, analyzes results, and provides insights.</p>
            </div>
        </div>
        <div class="content" id="content"></div>
    </div>

    <script src="ml.js"></script> <!-- Link to the external JavaScript file -->
</body>





</html>
